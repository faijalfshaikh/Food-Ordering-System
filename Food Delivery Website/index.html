<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header Part -->
    <header>
      <nav class="navbar flex between wrapper">
        <a href="#" class="logo">Foodie.</a>

        <ul class="navlist flex">
            <li>Home</li>
            <li>Menu</li>
            <li>Service</li>
            <li>About Us</li>
            <li>Contact</li>
        </ul>


        <div class="desktop-action flex">
            <a href="#" class="cart-icon">
                <i class="fa-solid fa-cart-flatbed"></i>
                <span class="cart-value">0</span>
            </a>

            <a href="#" class="btn">
                Sign In
                &nbsp;
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>


            <a href="#" class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>


        <!-- Mobile menu  -->
         <ul class="mobile-menu">
            <li>Home</li>
            <li>Menu</li>
            <li>Service</li>
            <li>About Us</li>
            <li>Contact</li>
            <li>
                <a href="#" class="btn">
                Sign In
                &nbsp;
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
            </li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section>
        <div class="hero-section wrapper">
            <div class="content">
                <h1>Enjoy your delicious <span>food</span></h1>
                <p class="para">We will fill your tummy with delicious food <br> and fast delivery.</p>
                
                <div class="order-social-row">


                <a href="#" class="btn">Order Now</a>
                
                <div class="social-icon-container">

                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-instagram"></i> 
                    </a>
                    
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-square-twitter"></i></a>
                </div>
            </div>
            </div>

            <div class="image-container">
                <img src="./images/delivery-boy.png" alt="Delivery Boy">
            </div>
        </div>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>

    </footer>



    <script src="script.js"></script>
</body>
</html>
